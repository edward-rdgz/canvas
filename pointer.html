<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<style type="text/css">

#mousePositions{

	border:solid #000000 1px;

	color:#000000;

	font-family:Arial, Helvetica, sans-serif;

	font-size:11px;

	height:50px;

	overflow:auto;

	width:310px;

}

</style>

<script language="javascript" type="text/javascript">

function position(event){

	var x = event.clientX;

	var y = event.clientY;

	var mousePositions = document.getElementById('mousePositions');

	mousePositions.innerHTML = 'X coords: '+x+', Y coords: '+y;

}

function pintarcolor(){
    var elementos = document.getElementById('colores').elements;
    var longitud = document.getElementById('colores').length;
	for(var i=0; i <= longitud-1; i = i+1){
	    if (elementos[i].checked) {
		    var colorfinal = elementos[i].value;
			//alert(elementos[i].value);
		}
	}
	return colorfinal; 
}

function position1(event){
    

	var x = event.clientX;

	var y = event.clientY;

	var mousePositions = document.getElementById('mousePositions');

	mousePositions.innerHTML = 'X Click: '+x+', Y Click: '+y;
	
	//var colores = document.getAllElementByName('color');
	//alert(colores.length);
	//alert('Hola');
	
	var micanvas = document.getElementById('miCanvas');
	var contexto = micanvas.getContext('2d');
	 contexto.fillStyle = pintarcolor(); //elementos[0].value ;
	//color de relleno a negro
	if (x < 100 && y < 300){
	    contexto.fillRect(0, 10, 100, 300);  
	}
	if (x < 200 && x >= 100 && y < 300){
	    contexto.fillRect(100, 10, 100, 300);
	}
	if (x < 300 && x >= 200 && y < 300){
	    contexto.fillRect(200, 10, 100, 300);
	} 
}

function dibuja(){
			var micanvas = document.getElementById('miCanvas');
			var contexto = micanvas.getContext('2d');
			  //color de relleno a negro
           contexto.fillStyle = '#000000';
			  //dibuja un rectángulo
           contexto.fillRect(0, 10, 100, 300);
           //cambio de color de estilo de relleno a rojo
           contexto.fillStyle = '#cc0000';
           //dibujo otro rectángulo
           contexto.fillRect(100, 10, 100, 300);
		   //cambio de color de estilo de relleno a verde
           contexto.fillStyle = '#cccccc';
           //dibujo otro rectángulo
           contexto.fillRect(200, 10, 100, 300);
           //contexto.strokeStyle = '#ff0000';
           //dibujo otro rectángulo
           //contexto.strokeRect(201, 0, 100, 300);
			}

</script>

<title>MousePosition</title>

</head>

<body onload="dibuja();" onmousemove="position(event);" onclick="position1(event);">

<div id="mousePositions" onclick="position1(event);">
  
</div>
<canvas id="miCanvas" width="300" height="300" onclick="position1(event);">
			<p>El elemento canvas requiere soporte HTML5</p>
</canvas>
<br>
        <form   name="colores"  id="colores" method="" action="" >
        <input type="radio" name="color"  value="#cc0000" checked> Rojo <br>
        <input type="radio" name="color"  value="#00CC00"> Verde <br>
        <input type="radio" name="color"  value="#000099"> Azul <br>
        <input type="radio" name="color"  value="#FFF000"> Amarillo <br>
        <input type="radio" name="color"  value="#000000"> Negro <br>
        <input type="radio" name="color"  value="#FF9900"> Naranja <br>
        </form>

</body>

</html>
